<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link class="logo1" href="/static/default.png" rel="icon" type="image/x-icon">
    <title>Document</title>
   <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />-->
    <link rel="stylesheet" href="/static/reset.css">
</head>
<body>
    <div class="container">
        <div class="forms">
            <div class="form signup">
                <i class="uil uil-user-doctor icon" style="font-size: 30px;padding-right: 4px;"></i><span class="title">Change Password</span>
            
                <form action="/resetpassword" method="POST">
                    <div class="input-field">
                        <span style="color:tomato;">{{message}}</span>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Enter a password" name="pass1" required>
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Confirm a password" name="pass2" required>
                       <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                    <div class="input-field button">
                        <a href="#"><input type="submit" value="Reset Password"></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        const container = document.querySelector(".container"),
                pwShowHide = document.querySelectorAll(".showHidePw"),
                pwFields = document.querySelectorAll(".password"),
                signUp = document.querySelector(".signup-link"),
                login = document.querySelector(".login-link");

            //   js code to show/hide password and change icon
            pwShowHide.forEach(eyeIcon => {
                eyeIcon.addEventListener("click", () => {
                    pwFields.forEach(pwField => {
                        if (pwField.type === "password") {
                            pwField.type = "text";

                            pwShowHide.forEach(icon => {
                                icon.classList.replace("uil-eye-slash", "uil-eye");
                            })
                        } else {
                            pwField.type = "password";

                            pwShowHide.forEach(icon => {
                                icon.classList.replace("uil-eye", "uil-eye-slash");
                            })
                        }
                    })
                })
            })
</script>
</body>
</html>
