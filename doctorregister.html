<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link class="logo1" href="/static/default.png" rel="icon" type="image/x-icon">
    <title>Document</title>
   <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />-->
    <link rel="stylesheet" href="/static/reg_doc.css">
</head>
<body>
    <div class="container">
        <div class="forms">
            <div class="form signup">
                <i class="uil uil-user-doctor icon" style="font-size: 30px;padding-right: 4px;"></i><span class="title">Registration</span>
            
                <form action="/doctorregister" method="POST">
                    <div class="input-field">
                        <span style="color:tomato;">{{message}}</span>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Enter your name" name="user" required>
                       <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Enter your Qualification" name="qualification" required>
                        <i class="uil uil-graduation-cap icon"></i>
                        <!-- <iconify-icon icon="fontisto:doctor"></iconify-icon> -->
                        <!-- <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script> -->
                    </div>
                    <div class="input-field">
                        <input type="number" placeholder="Enter your Experience" name="experience" required>
                        <i class="uil uil-hospital icon"></i>
                        <!-- <i class="uil uil-clinic-medical"></i> -->
                    </div>
                    <div class="input-field">
                        <input type="number" placeholder="Enter Phone Number" name="phone" required>
                       <i class="uil uil-phone icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="email" placeholder="Enter your email" name="email" required>
                       <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Create a password" name="pass1" required>
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Confirm a password" name="pass2" required>
                       <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
            
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="termCon">
                            <label for="termCon" class="text">I accepted all terms and conditions</label>
                        </div>
                    </div>
            
                    <div class="input-field button">
                        <a href="#"><input type="submit" value="Register"></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        const container = document.querySelector(".container"),
                pwShowHide = document.querySelectorAll(".showHidePw"),
                pwFields = document.querySelectorAll(".password"),
                signUp = document.querySelector(".signup-link"),
                login = document.querySelector(".login-link");

            //   js code to show/hide password and change icon
            pwShowHide.forEach(eyeIcon => {
                eyeIcon.addEventListener("click", () => {
                    pwFields.forEach(pwField => {
                        if (pwField.type === "password") {
                            pwField.type = "text";

                            pwShowHide.forEach(icon => {
                                icon.classList.replace("uil-eye-slash", "uil-eye");
                            })
                        } else {
                            pwField.type = "password";

                            pwShowHide.forEach(icon => {
                                icon.classList.replace("uil-eye", "uil-eye-slash");
                            })
                        }
                    })
                })
            })
</script>
</body>
</html>
